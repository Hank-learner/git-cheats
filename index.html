<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Git Cheats - Cheatsheet For Git Commands</title>
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="css/master.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg"
        crossorigin="anonymous">
</head>

<body>
    <a href="https://github.com/excalith/Interactive-Git-Cheatsheet" class="github-corner" aria-label="View Source On Github">
        <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#21252b; position: absolute; top: 0; border: 0; right: 0; z-index: 20;"
            aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                fill="currentColor" class="octo-body"></path>
        </svg>
    </a>

    <div id="overlay"></div>
    <div id="form">
        <input type="text" class="quicksearch" placeholder="" autofocus="" />
        <div class="dropdown">

            <button class="dropbtn">
                <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-content">
                <label class="checkbox">
                    <span class="advanced-label"></span>
                    <input id="ShowAdvanced" type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <hr>
                <span class="languages">
                </span>
            </div>
        </div>
    </div>

    <div class="grid">
    </div>

    <script>
        // init isotope
        var lang = "en";
        var qsRegex;
        var $grid = $('.grid').isotope({
            itemSelector: '.grid-item',
            layoutMode: 'fitRows',
            filter: function () {
                // This allows user to find all text within grid-items. Disabled for request
                //return qsRegex ? $(this).text().match(qsRegex) : true;

                // This allows user to find only keywords within keywords attribute.
                return qsRegex ? $(this).attr('keywords').match(qsRegex) : true;
            }
        });

        // use value of search field to filter
        var $quicksearch = $('.quicksearch').keyup(debounce(function () {
            qsRegex = new RegExp($quicksearch.val(), 'gi');
            $grid.isotope();
        }, 200));

        refreshList();

        function refreshList() {
            // clear grid first
            jQuery('.grid').html('');

            $grid.isotope('reloadItems')

            // read json data
            $.getJSON("commands.json", function (json) {
                // gui localization
                $(".quicksearch").attr("placeholder", json[0].search[lang]).val("").focus().blur();
                $(".advanced-label").text(json[0].advancedCommands[lang]);


                jQuery('.languages').html('');
                for (key in json[0].languages) {
                    if (json[0].languages.hasOwnProperty(key)) {
                        var value = json[0].languages[key];
                        var checkedVal = "";

                        if (lang == key) {
                            checkedVal = "checked='checked'";
                        }

                        var $language = $(
                            "<label class='checkbox'>" + value +
                            "<input type='radio' name='lang' value='" + key + "' " + checkedVal + ">" +
                            "<span class='checkmark'></span>" +
                            "</label>"
                        );

                        $(".languages").append($language)
                    }
                }

                $('input[name="lang"]').change(function () {
                    lang = $('input[name=lang]:checked').val();
                    refreshList();
                });

                // commands (skip first index for ui localization)
                for (i = 1; i < json.length; i++) {
                    // if command is advanced check ShowAdvanced
                    if (json[i].advanced == true && $('#ShowAdvanced').prop('checked') || json[i].advanced == false) {
                        var $item = $(
                            "<div class='grid-item " + json[i].category + "' keywords='" + json[i].keywords + "'>" +
                            "<p class='title'>" + json[i].title + "</p>" +
                            "<p class='category " + json[i].category + "'>" + json[i].category + "</p>" +
                            "<p class='main-desc'>" + json[i].desc[!json[i].desc[lang].length ? "en" : lang] + "</p>" +
                            "<p class='options-title'>Options:</p>");

                        // command options
                        for (j = 0; j < json[i].options.length; j++) {
                            // if command option is advanced check ShowAdvanced
                            if (json[i].options[j].advanced == true && $('#ShowAdvanced').prop('checked') || json[i].options[j].advanced == false) {
                                $item.append("<p class='code'>" + json[i].options[j].code + "</p>");
                                $item.append("<p class='desc'>" + json[i].options[j].desc[!json[i].options[j].desc[lang].length ? "en" : lang] + "</p>");
                            }
                        };

                        // git-scm link for more info
                        $item.append("<a href='" + json[i].url + "'>(Read More)</a></div>");
                        $grid.append($item)
                            .isotope('appended', $item);
                    }
                }
            });
            $grid.isotope('updateSortData').isotope();
            $grid.isotope('reloadItems')
        }

        // debounce so filtering doesn't happen every millisecond
        function debounce(fn, threshold) {
            var timeout;
            return function debounced() {
                if (timeout) {
                    clearTimeout(timeout);
                }
                function delayed() {
                    fn();
                    timeout = null;
                }
                timeout = setTimeout(delayed, threshold || 100);
            }
        }

        $(".dropdown").hover(function () {
            $("#overlay").fadeIn("fast", function () { });
        });

        $("#overlay").hover(function () {
            $("#overlay").fadeOut("fast", function () { });
        });

        $('#ShowAdvanced').change(function () {
            refreshList();
        });

    </script>

</body>

</html>
